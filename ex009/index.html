<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Contas Bancárias</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="conta-form">
        <form>
          <h2>Nova Conta</h2>
          <div class="input-container">
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia" required />
          </div>
          <div class="input-container">
            <label for="numero">Número:</label>
            <input type="text" id="numero" required />
          </div>
          <div class="input-container">
            <label for="tipo">Tipo de Conta:</label>
            <select id="tipo" required>
              <option value="Conta Corrente">Conta Corrente</option>
              <option value="Conta Poupança">Conta Poupança</option>
              <option value="Conta Universitária">Conta Universitária</option>
            </select>
          </div>
          <div class="input-container">
            <label for="saldo">Saldo:</label>
            <input type="number" id="saldo" required />
          </div>
          <div class="button-container">
            <button id="inserir-button">Inserir</button>
          </div>
        </form>
      </section>
      <section class="conta-list">
        <div>
          <h2>Contas Cadastradas</h2>
          <div id="lista-contas"></div>
        </div>
      </section>
    </main>
    <script src="js/Banco.js"></script>
    <script src="js/Funcionalidades.js"></script>
  </body>
</html>
